<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GospelReads | Reflexões e Leituras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous%7CMerriweather:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link href="https://rawcdn.githack.com/wowthemesnet/mediumish-html-bootstrap/master/assets/css/mediumish.css" rel="stylesheet">
    <style>
        .card-columns { column-count: 3; }
        @media (max-width: 991px) { .card-columns { column-count: 2; } }
        @media (max-width: 575px) { .card-columns { column-count: 1; } }
        .img-thumb { height: 200px; object-fit: cover; width: 100%; }
        .navbar-brand { font-family: 'Righteous', cursive; font-size: 30px; color: #000 !important; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top mediumnavigation nav-down">
    <div class="container pr-0">
        <a class="navbar-brand" href="index.html">GospelReads</a>
        <div class="collapse navbar-collapse" id="navbarMediumish">
            <ul class="navbar-nav ml-auto align-items-center">
                <li class="nav-item active"><a class="nav-link" href="index.html">Início</a></li>
                <li class="nav-item"><input type="text" id="searchInput" placeholder="Pesquisar..." class="form-control form-control-sm ml-2"></li>
            </ul>
        </div>
    </div>
</nav>
<div class="site-content">
    <div class="container">
        <div class="mainheading">
            <h1 class="sitetitle" style="font-family: 'Righteous';">GospelReads</h1>
            <p class="lead">Reflexões profundas para a sua jornada de fé.</p>
        </div>
        <section class="recent-posts">
            <div class="section-title"><h2><span>Todas as Postagens</span></h2></div>
            <div id="posts-container" class="card-columns listrecent"></div>
        </section>
        <footer class="footer">
            <p class="pull-left">Copyright &copy; 2026 GospelReads.com</p>
            <div class="clearfix"></div>
        </footer>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    async function loadPosts() {
        try {
            // Adicionamos um número aleatório para evitar que o navegador use o arquivo antigo (Cache)
            const response = await fetch('posts.json?v=' + new Date().getTime());
            const posts = await response.json();
            const container = document.getElementById('posts-container');
            if (posts.length === 0) {
                container.innerHTML = "<p>Nenhum post encontrado.</p>";
                return;
            }
            container.innerHTML = posts.map(post => `
                <div class="card">
                    <a href="${post.url}"><img class="img-fluid img-thumb" src="https://images.unsplash.com/photo-1504052434569-70ad5836ab65?auto=format&fit=crop&w=500"></a>
                    <div class="card-block p-3">
                        <h2 class="card-title" style="font-family: 'Merriweather'; font-weight:700;"><a href="${post.url}">${post.titulo}</a></h2>
                        <h4 class="card-text" style="font-size: 0.9rem; color: #666; font-family: 'Merriweather';">${post.resumo}</h4>
                        <div class="metafooter"><div class="wrapfooter">
                            <span class="author-meta"><span class="post-name">GospelReads</span><br/><span class="post-date">${post.data}</span></span>
                        </div></div>
                    </div>
                </div>`).join('');
        } catch (e) {
            console.error(e);
        }
    }
    loadPosts();
</script>
</body>
</html>
