<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GospelReads - Reflexões e Leituras</title>
    <meta name="description" content="As melhores leituras e reflexões gospel para o seu dia a dia.">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">

    <header class="bg-white border-b sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center">
            <h1 class="text-2xl font-bold text-indigo-700 mb-4 md:mb-0">GospelReads</h1>
            <div class="relative w-full md:w-64">
                <input type="text" id="searchInput" placeholder="Pesquisar posts..." 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
        </div>
    </header>

    <section class="bg-indigo-700 text-white py-12 text-center">
        <h2 class="text-3xl md:text-4xl font-bold mb-2">Reflexões Diárias para sua Fé</h2>
        <p class="text-indigo-100">Conteúdo otimizado para sua jornada espiritual.</p>
    </section>

    <main class="container mx-auto px-4 py-12">
        <div id="postsContainer" class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
            <div class="animate-pulse bg-gray-200 h-64 rounded-xl"></div>
            <div class="animate-pulse bg-gray-200 h-64 rounded-xl"></div>
            <div class="animate-pulse bg-gray-200 h-64 rounded-xl"></div>
        </div>
    </main>

    <footer class="bg-white border-t py-8 text-center text-gray-500">
        <p>&copy; 2024 GospelReads.com - Todos os direitos reservados.</p>
    </footer>

    <script>
        let allPosts = [];

        async function loadPosts() {
            try {
                const response = await fetch('posts.json');
                allPosts = await response.json();
                renderPosts(allPosts);
            } catch (e) {
                console.error("Erro ao carregar posts. Verifique se posts.json existe.");
                document.getElementById('postsContainer').innerHTML = "<p>Em breve, novas postagens!</p>";
            }
        }

        function renderPosts(posts) {
            const container = document.getElementById('postsContainer');
            container.innerHTML = posts.map(post => `
                <article class="bg-white rounded-xl shadow-sm hover:shadow-md transition overflow-hidden border">
                    <div class="p-6">
                        <span class="text-xs font-semibold text-indigo-600 uppercase tracking-wider">${post.categoria}</span>
                        <h3 class="text-xl font-bold mt-2 mb-3">
                            <a href="${post.url}" class="hover:underline">${post.titulo}</a>
                        </h3>
                        <p class="text-gray-600 text-sm line-clamp-3 mb-4">${post.resumo}</p>
                        <div class="text-xs text-gray-400 font-medium">${post.data}</div>
                    </div>
                </article>
            `).join('');
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allPosts.filter(p => 
                p.titulo.toLowerCase().includes(term) || 
                p.resumo.toLowerCase().includes(term)
            );
            renderPosts(filtered);
        });

        loadPosts();
    </script>
</body>
</html>
