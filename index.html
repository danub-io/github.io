<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GospelReads | Inspiração e Fé</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Mulish', sans-serif; color: #747577; background-color: #fff; }
        h1, h2, h3, h4 { color: #152035; font-weight: 700; }
        .container { max-width: 1000px !important; margin: 0 auto; padding: 0 2rem; }
        .navbar-brand { font-size: 24px; font-weight: 700; color: #152035 !important; text-decoration: none; }
        .post-card img { transition: transform 0.3s ease; border-radius: 0.5rem; }
        .post-card:hover img { transform: scale(1.03); }
        .category-tag { font-size: 0.8rem; font-weight: 600; color: #01AD9F; text-transform: uppercase; letter-spacing: 1px; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body>
    <header class="py-6 border-b border-gray-100 sticky top-0 bg-white/90 backdrop-blur-sm z-50">
        <nav class="container flex items-center justify-between">
            <a href="index.html" class="navbar-brand">Gospel<span class="text-[#01AD9F]">Reads</span></a>
            <input type="text" id="searchInput" placeholder="Pesquisar..." class="border border-gray-200 rounded-lg px-4 py-2 text-sm w-48 md:w-64">
        </nav>
    </header>
    <main class="container py-16">
        <div id="posts-container" class="grid grid-cols-1 md:grid-cols-2 gap-12"></div>
    </main>
    <footer class="bg-[#152035] py-16 mt-20 text-center text-white/50 text-sm">
        <p>Copyright © 2026 GospelReads. Design Bookworm.</p>
    </footer>
    <script>
        async function loadPosts() {
            try {
                const r = await fetch('posts.json?v=' + new Date().getTime());
                const posts = await r.json();
                const container = document.getElementById('posts-container');
                if (!posts || posts.length === 0) {
                   container.innerHTML = "<p class='text-center col-span-2 text-gray-400 py-10'>Aguardando novas postagens...</p>";
                   return;
                }
                container.innerHTML = posts.map((p, i) => `
                <article class="post-card ${i===0 ? 'md:col-span-2' : ''} group">
                    <a href="${p.url}" class="block overflow-hidden rounded-xl mb-6 shadow-sm">
                        <img src="${p.imagem}" class="w-full ${i===0 ? 'h-[400px]' : 'h-[250px]'} object-cover">
                    </a>
                    <div class="flex items-center space-x-4 mb-4">
                        <span class="category-tag">${p.categoria}</span>
                        <span class="text-xs font-semibold text-gray-400">${p.data}</span>
                    </div>
                    <h2 class="${i===0 ? 'text-3xl' : 'text-xl'} mb-4 leading-tight">
                        <a href="${p.url}" class="hover:text-[#01AD9F] transition">${p.titulo}</a>
                    </h2>
                    <p class="text-gray-500 text-sm line-clamp-2">${p.resumo}</p>
                </article>`).join('');
            } catch (e) { document.getElementById('posts-container').innerHTML = "<p class='text-center col-span-2 text-gray-400'>Aguardando posts...</p>"; }
        }
        loadPosts();
    </script>
</body>
</html>
